    <script>
        let isPaused = false;
        const speeds = {
            slow: '180s',
            normal: '90s',  
            fast: '45s'
        };

        function togglePause() {
            const container = document.getElementById('imageFlow');
            isPaused = !isPaused;
            
            if (isPaused) {
                container.classList.add('paused');
            } else {
                container.classList.remove('paused');
            }
        }

        function changeSpeed(speed) {
            const wrapper = document.getElementById('imageWrapper');
            wrapper.style.animationDuration = speeds[speed];
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.control-btn:not(.pause-btn)').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
                case '1':
                    changeSpeed('slow');
                    break;
                case '2':
                    changeSpeed('normal');
                    break;
                case '3':
                    changeSpeed('fast');
                    break;
            }
        });
